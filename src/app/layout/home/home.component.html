<div>
  <app-header></app-header>
  <app-loading *ngIf="isLoading"></app-loading>
  <app-movie-list
    *ngIf="dataMovies?.movies && !isLoading"
    [movies]="dataMovies?.movies || []"
  ></app-movie-list>
  <app-pagination
    *ngIf="dataMovies"
    [currentPage]="dataMovies.metaData.pagination.currentPage"
    [totalPages]="dataMovies.metaData.pagination.totalPages"
    (page)="onSelectedPage($event)"
  ></app-pagination>
</div>
