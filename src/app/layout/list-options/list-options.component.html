<div class="flex justify-end m-2 gap-4">
  <select
    [value]="filterValue"
    (change)="onFilterChange($event)"
    class="w-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  >
    <option value="">Genere</option>
    <option *ngFor="let genre of genres | keyvalue" value="{{ genre.key }}">
      {{ genre.value }}
    </option>
  </select>

  <select
    [value]="sortValue"
    (change)="onSortChange($event)"
    class="w-auto bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  >
    <option value="">Order</option>

    <option *ngFor="let sort of sortTypes" value="{{ sort }}">
      Year {{ sort }}
    </option>
  </select>

  <button
    (click)="onClear($event)"
    type="button"
    class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
  >
    Clear
  </button>
</div>
